<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація</title>
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <div class="bg-image"></div>

  <header>
    <div class="container">
      <nav class="navbar">
        <a class="navbar-item" href="../index.html">Головна</a>
        <a class="navbar-item" href="articles.html">Статті</a>
        <a class="navbar-item" href="catalog.html">Каталог</a>
        <a class="navbar-item" href="contacts.html">Контакти</a>
        <a class="navbar-item" href="gallery.html">Галерея</a>
        <a class="navbar-item" href="page-nav.html">Навігація</a>
      </nav>
    </div>
  </header>

  <div class="container">
    <div class="bg-overlay"></div>
    <h1>Реєстрація</h1>
    <form action="https://tests.fomenko.top/echo/index.php" method="get">
      <fieldset>
        <legend>Обов`язкова інформація</legend>
        <div class="form-group">
          <label for="pib">Прізвище, Ім`я</label>
          <input class="big-simbol" name="name" id="pib" type="text" placeholder="Прізвище, Ім`я">
        </div>
        <div class="form-group">
          <label for="photo">Додайте фотографію</label>
          <input name="photo" id="photo" type="file">
        </div>
        <div class="form-group">
          <label for="email">Адреса електронної пошти</label>
          <input name="email" id="email" type="email" placeholder="Адреса електронної пошти">
        </div>
        <div class="form-group">
          <label for="pass">Пароль</label>
          <input name="password" id="pass" type="password" placeholder="Пароль">
        </div>
        <div class="form-group">
          <label for="site">Адреса сайту</label>
          <input id="site" type="text" value="https://mysite.name">
        </div>
        <div>
          <div class="form-group-sm">
            <label class="black" for="male">Чоловік</label>
            <input id="male" name="male" type="radio">
          </div>
          <div class="form-group-sm">
            <label class="black" for="female">Жінка</label>
            <input id="female" name="female" type="radio">
          </div>
        </div>
        <div class="form-group">
          <label for="date">Оберіть дату народження</label>
          <input id="date" name="date" type="date">
        </div>
        <div>
          <p>Оберіть улюблену кухню</p>
          <div class="form-group-sm">
            <label class="black" for="ukr">Українська</label>
            <input id="ukr" name="ukr" type="checkbox">
          </div>
          <div class="form-group-sm">
            <label class="black" for="ue">Європейська</label>
            <input id="ue" name="ue" type="checkbox">
          </div>
          <div class="form-group-sm">
            <label class="black" for="us">Амереканська</label>
            <input id="us" name="us" type="checkbox">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Додаткова інформація</legend>
        <div class="form-group">
          <label for="about">Напишіть про себе</label>
          <textarea id="about" name="about" placeholder="Напишіть про себе" cols="30" rows="10"></textarea>
        </div>
      </fieldset>
      <fieldset>
        <legend>Кнопки управління формою</legend>
        <div class="form-group">
          <input class="btn" type="submit" value="Зареєструватись">
          <input class="btn" type="reset" value="Очистити форму">
        </div>
      </fieldset>
    </form>
  </div>

  <footer class="footer">
    <div class="container">&copy; Ivan Chipchyk</div>
  </footer>
</body>

</html>
